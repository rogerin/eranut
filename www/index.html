<!DOCTYPE html>
<html>
<head>
    <title>Eranut</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/jquery.mobile-1.4.3.min.css" />

</head>
<body>

<div data-role="page">

    <div data-role="header">
        <h1>Eranut</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">
        <p class="centro">
            <img src="img/logo_eranut.jpg" width="100px"/> 
        </p>

        <p>
            <h2 id="status"></h2>
        </p>

        <p id="boxListDevices">
            <ul data-role="listview" data-inset="true" id="listDevices">
            </ul>
        </p>


        <div id="boxLoad">
            <h4>Aguarde um instante...</h4>
            <img src="img/ajax-loader.gif" />
        </div>

       
        <div id="boxConfiguracao">
            <form id="formGrava">

                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <label for="flip-0" data-inline="true">Segunda:</label>
                    </div>
                    <div class="ui-block-b">
                        <select name="flip-0" id="flip-0" data-role="slider">
                            <option value="0">Não</option>
                            <option value="1">Sim</option>
                        </select>
                    </div>     
                </div>

                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <label for="flip-1" data-inline="true">Treça:</label>
                    </div>
                    <div class="ui-block-b">
                        <select name="flip-1" id="flip-1" data-role="slider">
                            <option value="0">Não</option>
                            <option value="1">Sim</option>
                        </select>
                    </div>     
                </div>


                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <label for="flip-2" data-inline="true">Quarta:</label>
                    </div>
                    <div class="ui-block-b">
                        <select name="flip-2" id="flip-2" data-role="slider">
                            <option value="0">Não</option>
                            <option value="1">Sim</option>
                        </select>
                    </div>     
                </div>

                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <label for="flip-3" data-inline="true">Quinta:</label>
                    </div>
                    <div class="ui-block-b">
                        <select name="flip-3" id="flip-3" data-role="slider">
                            <option value="0">Não</option>
                            <option value="1">Sim</option>
                        </select>
                    </div>     
                </div>


                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <label for="flip-4" data-inline="true">Sexta:</label>
                    </div>
                    <div class="ui-block-b">
                        <select name="flip-4" id="flip-4" data-role="slider">
                            <option value="0">Não</option>
                            <option value="1">Sim</option>
                        </select>
                    </div>     
                </div>


                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <label for="flip-5" data-inline="true">Sabado:</label>
                    </div>
                    <div class="ui-block-b">
                        <select name="flip-5" id="flip-5" data-role="slider">
                            <option value="0">Não</option>
                            <option value="1">Sim</option>
                        </select>
                    </div>     
                </div>
               
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <label for="flip-6" data-inline="true">Domingo:</label>
                    </div>
                    <div class="ui-block-b">
                        <select name="flip-6" id="flip-6" data-role="slider">
                            <option value="0">Não</option>
                            <option value="1">Sim</option>
                        </select>
                    </div>     
                </div>


                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <label for="select-choice-1" class="select">Intervalo:</label>
                    </div>
                    <div class="ui-block-b">
                            <select name="select-choice-1" id="int">
                                <option value="0">15 mim</option>
                                <option value="1">20 mim</option>
                                <option value="2">25 mim</option>
                                <option value="3">30 mim</option>
                                <option value="4">35 mim</option>
                                <option value="5">40 mim</option>
                                <option value="6">45 mim</option>
                                <option value="7">50 mim</option>
                                <option value="8">55 mim</option>
                                <option value="9">60 mim</option>
                            </select>
                    </div>     
                </div>


                <fieldset class="ui-grid-a">
                        <div class="ui-block-a"><button type="reset" class="ui-btn ui-corner-all ui-btn-a">Cancel</button></div>
                        <div class="ui-block-b"><button  type="submit" class="ui-btn ui-corner-all ui-btn-b">Gravar</button></div>
                </fieldset>




                  <hr/>

                <div>
                    <div class="blog-header">
                    <h1 class="blog-title" id="data">Aguardando data..</h1>
                    <p id="hora" class="lead blog-description">Aguardando hora..</p>
                    </div>
                    
                    <ul data-role="listview" data-inset="true">
                        <li>Segunda:   <span id="dia-0"></span>   </li>
                        <li>Terça:     <span id="dia-1"></span>   </li>
                        <li>Quarta:    <span id="dia-2"></span>   </li>
                        <li>Quinta:    <span id="dia-3"></span>   </li>
                        <li>Sexta:     <span id="dia-4"></span>   </li>
                        <li>Sabado:    <span id="dia-5"></span>   </li>
                        <li>Domingo:   <span id="dia-6"></span>   </li>
                        <li>Intervalo: <span id="intervalo"></span>  </li>
                    </ul>
                </div>
            </form>


        </div>

        <div>
            <strong>Log: </strong> 
            <ul data-role="listview" data-inset="true" id="message">
            </ul>
        </div>



    </div><!-- /content--> 
    <!-- 
        <div data-role="footer" data-position="fixed">
            <h4></h4>
             <a href="#" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-gear">Configurar Hora</a>
        </div>
    /footer -->
</div><!-- /page -->


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="cordova_pluguins.js"></script>
    

    <script type="text/javascript" src="js/jquery2.1.1.js"></script>
    <script type="text/javascript" src="js/index.js"></script>


    <script src="js/jquery.mobile-1.4.3.min.js"></script>
    <script type="text/javascript">
        $(function(){
            app.initialize();
        });
            
    </script>

</body>
</html>
